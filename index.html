<!DOCTYPE html>
<html lang="en" data-vue-meta-server-rendered>
    <head>
        <title>{{meta_title}}</title>
        <meta property="og:title" content="{{meta_title}}" />
        <meta property="og:description" content="{{meta_description}}" />
        <meta property="og:image" content="{{meta_img}}" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{meta_description}}" />
        <meta name="keywords" content="{{meta_keywords}}" />
        <meta name="author" content="" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vue2-animate@1.0.4/dist/vue2-animate.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="/style.css">
        	<script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            
            ga('create', 'UA-50587834-21', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div id="app" v-cloak>
            {%raw-%}
            <loading-spinner v-if="!dataLoaded"></loading-spinner>
            <!--<messages-component v-if="dataLoaded"></messages-component>-->
            <header-component :social_media="social_media" v-if="dataLoaded"></header-component>
            <router-view v-if="dataLoaded" class="page-content"></router-view>
            <footer-component :social_media="social_media" v-if="dataLoaded"></footer-component>
            {%endraw-%}
        </div>
        <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/es6-shim@0.35.3/es6-shim.min.js"></script>
        <script data-main="/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    </body>
</html>
